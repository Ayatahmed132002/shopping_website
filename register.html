<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar navbar-expand-sm p-3 bg-light">
                <a class="brand px-3" href="index.html">online Shopping</a>
            </div>
        </nav>
    </header>
    <section class="form-section">
        <form>
                <div class="name-fields form-group">
                    <div class="firstname form-group">
                    <label for="fname">firstName</label>
                    <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="lastname form-group">
                        <label for="lname">lastName</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
                
                    <div class="email-div form-group">
                        <label for="email">email address</label>
                        <input type="text"  id="email" class="form-control">
                        Have an account?<a href="login.html">login</a>
                    </div>
                    
                <div class="password-div form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary" id="register">submit</button>
                    
        </form>

    </section>





    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
